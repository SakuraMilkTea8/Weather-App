<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
<div class="container" id="container">
      <form class="city-choice">
        <div class="weather-in">
        Weather in...
        <input class="enter-name" type="text" placeholder="Enter a city name" autofocus="on" autocomplete="off" id="enter-city" />
        <input type="submit" value="Take a peak!" class="peak-button" />
        <input type="submit" value="Current Location" id="current-location-button" />
        </div>
      </form>

      <br />

      <div class="row">
        <div class="col-6 week-forecast">
          <span class="this-week">For This Week</span>

          <div class="card" style="width: 18rem">
            <span class="border border-3">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Tomorrow <br />
                <span class="week-weather">21°C 🌦</span>
              </li>
              <li class="list-group-item">
                Tuesday <br />
                <span class="week-weather">19°C 🌧</span>
              </li>
              <li class="list-group-item">
                Wednesday <br />
                <span class="week-weather">19°C 🌥</span>
              </li>
              <li class="list-group-item">
                Thursday <br />
                <span class="week-weather">19°C 🌤</span>
              </li>
              <li class="list-group-item">
                Friday <br />
                <span class="week-weather">19°C 🌥</span>
              </li>
              <li class="list-group-item">
                Saturday <br />
                <span class="week-weather">18°C 🌤</span>
              </li>
            </ul>
            </span>
          </div>
           <span id="footnote">This page is <a href="https://github.com/SakuraMilkTea8/Weather-App">Open-source</a></span>
        </div>
       

       <div class="col-6 current-city card-right">

          <div class="card" style="width: 18rem">
            <span class="border border-3">
              <p class="card-text box">
                <span id="last-updated">Last Updated <span id="current-time">#</span></span>
                <br />
                <strong id="current-city">City</strong>
                <br />
                <span id="weather-description">Weather</span>
              </p>
          </div>

           <p class=current-weather><span id="current-temperature">18</span><span id="temperature-icons"> <a href="#" id="celcius" class="active"> °C</a> | <a href="#" id="fahrenheit">°F</a></span></p>
         <div id="image">
         <img
            src=""
            alt="Image of current weather"
            id="weather-icon"
          />
          </div>
          <div class="border border-4 extra-info">
            Feels Like 🎐 <span id="feels-like"></span> °C <br />
            Humidity 💧 <span id="humidity"></span> % <br />
            Wind Speed 🌬️ <span id="wind-speed"></span> km/H
          </div>
        </div>
      </div>
     </div>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
